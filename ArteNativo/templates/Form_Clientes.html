{% extends 'ArteNativo.html' %}

{% block content %}
<style>
    table {
        border: 1;
        font-family:Arial, Helvetica, sans-serif;
        font-size: medium;
        color: black;
    }

    #contenedor-formulario {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #NuevoCliente {
        font-size: larger;
        border: 1;
        border-style: dotted;
        border-radius: 8px;
        width: fit-content;
    }
</style>

<div id="contenedor-formulario">
    <form method="post" id="NuevoCliente">
        <h2 style="margin-bottom: 15px;">Información del Cliente</h2>
        {% csrf_token %}
        <table style="text-align: left;">
            <tr>
                <td>{{ form.as_table }}</td>
            </tr>
            <tr>
                <td><button type="submit" style="background-color: green;">Guardar Cliente</button></td>
                <td><button><a href="{% url 'ListaClientes' %}">Volver a Nómina de Clientes</a></button></td>
            </tr>
            </table>
    </form>
</div>
{% endblock %}
