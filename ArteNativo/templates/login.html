{% extends "ArteNativo.html" %}

{% block content %}
    <table class="container" style="width: 30%;border-style:outset;color: white;background-color: rgb(133, 133, 133);margin-top: 2cm; border: 1;">
        <tr>
            <th colspan="2"><h1>Iniciar Sesión</h1></th>
        </tr>
        {% if error %}
            <tr>
                <td colspan="2"><p>{{ error }}</p></td>
            </tr>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <tr>
                <td><label for="username">Nombre de Usuario:</label></td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña:</label></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn-comun" type="submit">Iniciar Sesión</button></td>
            </tr>
        </form>
    </table>
{% endblock %}
