{% extends 'ArteNativo.html' %}

{% block content %}
<style>
    table {
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: medium;
        color: black;
        text-align: left;
        width: 100%;

    }

    #contenedor-formulario {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    form {
        font-size: larger;
        border: 1;
        border-style: dotted;
        border-radius: 8px;
        width: 90%;
    }
</style>
<div id="contenedor-formulario">
    <form method="post" enctype="multipart/form-data">
        <h2 style="font-style: italic;">Editar Producto</br></br></h2>
        {% csrf_token %}
        <table border="1">
            {{ form.as_table}}
        </table>
    </br>
        <button type="submit">Guardar Cambios</button>
        <a href="{% url 'TablaProductos' %}"> Volver a la lista de clientes</a></br></br>
    </form>
    </br>
    <div> {{ producto.Descripcion|safe }} </div>
    
</div>

{% endblock %}
